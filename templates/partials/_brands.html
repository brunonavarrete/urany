<section id="marcas-home" class="container py-md-5">
	<div class="row py-5 justify-content-center align-items-md-center">
		<div class="col-12">
			<h2 class="text-center text-uppercase">
				Las marcas que nos respaldan
			</h2>
			<div id="marcas-marcas">
				{% if currentSite.language == 'es-MX' %}
					<div class="row mt-sm-0 mt-lg-4 justify-content-center d-flex">
						{% for marca in craft.entries.section('marcas').all() %}
							<a href="{{ marca.url }}" class="logo col-6 d-flex justify-content-center align-items-center col-sm-3 my-3 col-lg-auto">
								<img class="img-fluid" src="{{ marca.logoParaFondoOscuro[0].url }}" alt="{{marca.title}}">
							</a>
						{% endfor %}
					</div>
				{% else %}
					<div class="row mt-sm-0 mt-lg-4 justify-content-center d-flex marcas-col">
						<div class="logo col-6 d-flex justify-content-center align-items-center col-sm-3 my-3 col-3">
							<img src="{{ siteUrl }}assets/img/logos/wittenstein.png" class="img-fluid w-75">
						</div>
						<div class="logo col-6 d-flex justify-content-center align-items-center col-sm-3 my-3 col-3">
							<img src="{{ siteUrl }}assets/img/logos/weiss.png" class="img-fluid w-75">
						</div>
						<div class="logo col-6 d-flex justify-content-center align-items-center col-sm-3 my-3 col-3">
							<img src="{{ siteUrl }}assets/img/logos/unimotion.png" class="img-fluid w-75">
						</div>
						<div class="logo col-6 d-flex justify-content-center align-items-center col-sm-3 my-3 col-3">
							<img src="{{ siteUrl }}assets/img/logos/linmot.png" class="img-fluid w-75">
						</div>
						<div class="logo col-6 d-flex justify-content-center align-items-center col-sm-3 my-3 col-3">
							<img src="{{ siteUrl }}assets/img/logos/mayr.png" class="img-fluid w-75">
						</div>
						<div class="logo col-6 d-flex justify-content-center align-items-center col-sm-3 my-3 col-3">
							<img src="{{ siteUrl }}assets/img/logos/edrive.png" class="img-fluid w-75">
						</div>
						<div class="logo col-6 d-flex justify-content-center align-items-center col-sm-3 my-3 col-3">
							<img src="{{ siteUrl }}assets/img/logos/joyce.png" class="img-fluid w-75">
						</div>
						<div class="logo col-6 d-flex justify-content-center align-items-center col-sm-3 my-3 col-3">
							<img src="{{ siteUrl }}assets/img/logos/posital.svg" class="img-fluid w-75">
						</div>
					</div>
				{% endif %}
			</div>

			<div class="row mx-0">
				<a href="{{ url('marcas') }}" class="btn btn-primary mt-4 mx-auto py-2 px-4 mt-md-5 text-uppercase">
					Ver cat√°logos por marca
				</a>
			</div>
		</div>
	</div>
</section>
